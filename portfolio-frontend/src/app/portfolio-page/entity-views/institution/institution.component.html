<article *ngIf="institution" class="my-5 mx-4 text-center">
  <div>
    <img
      *ngIf="institution.logoUrl"
      [src]="institution.logoUrl"
      [alt]="institution.name"
      class="m-3"
    />
    <p class="m-3">
      {{ institution.name }}
    </p>
    <div class="d-flex align-items-center justify-content-center">
      <button class="material-symbols-outlined edit-btn m-2" (click)="edit()">
        edit
      </button>
      <button
        class="material-symbols-outlined delete-btn m-2"
        (click)="delete()"
      >
        delete
      </button>
    </div>
  </div>
</article>
