<section>
  <div class="container">
    <div class="row">
      <div class="col-4 d-flex align-items-center justify-content-center">
        <img
          i18n-alt
          alt="Foto de perfil"
          [src]="person.profilePictureUrl"
          class="rounded-circle thumbnail"
        />
      </div>
      <div
        class="col-8 d-flex flex-column align-items-center justify-content-center"
      >
        <div class="text-center">
          <p class="fs-2">{{ person.name + " " + person.surname }}</p>
        </div>
        <div class="text-center">
          <p class="fs-5">{{ person.title }}</p>
        </div>
        <button (click)="edit()" *ngIf="isLogged" class="material-symbols-outlined edit-btn">edit</button>
      </div>
    </div>
    <div class="my-5 p-3">
      <p class="fs-5 text-center">{{ person.description }}</p>
    </div>
  </div>
</section>
