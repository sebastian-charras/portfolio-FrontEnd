<section>
  <h2 class="my-5 mt-md-0 text-center">Instituciones</h2>
  <div class="d-flex align-items-center justify-content-center">
    <button
      class="material-symbols-outlined add-btn"
      (click)="showCreateModal()"
    >
      add
    </button>
  </div>
  <app-institution
    *ngFor="let institution of institutions"
    [institution]="institution"
  ></app-institution>
</section>
