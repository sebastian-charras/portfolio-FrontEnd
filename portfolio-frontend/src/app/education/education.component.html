<article *ngIf="education" class="my-5 mx-4 text-center">
  <div>
    <img
      *ngIf="education.institution?.logoUrl"
      [src]="education.institution!.logoUrl"
      [alt]="education.institution!.name"
      class="m-3"
    />
    <p *ngIf="!education.institution?.logoUrl" class="m-3">
      {{ education.institution?.name }}
    </p>
    <div *ngIf="isLogged" class="d-flex align-items-center justify-content-center">
      <button class="material-symbols-outlined edit-btn m-2">edit</button>
      <button class="material-symbols-outlined delete-btn m-2">delete</button>
    </div>
  </div>
  <p class="my-3">
    <span *ngIf="!education.completed">En curso - </span>{{ education.title }}
    {{ " (" + education.period + ")" }}
  </p>
</article>
