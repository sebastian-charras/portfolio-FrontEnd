<div [ngStyle]="{ display: 'block' }" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" i18n>Agregar habilidad</h5>
        <button
          (click)="close()"
          aria-label="Close"
          class="material-symbols-outlined close-btn"
          data-bs-dismiss="modal"
          type="button"
        >
          close
        </button>
      </div>
      <form (ngSubmit)="onSubmit($event)" [formGroup]="form">
        <div class="modal-body">
          <label for="name" i18n>Nombre de la habilidad</label>
          <input formControlName="name" id="name" type="text"/>
          <label for="percentage" i18n>Porcentaje de habilidad</label>
          <input formControlName="percentage" id="percentage" type="number"/>
        </div>
        <div class="modal-footer">
          <button class="material-symbols-outlined save-btn" type="submit">
            save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
