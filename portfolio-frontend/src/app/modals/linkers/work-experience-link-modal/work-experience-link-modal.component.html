<div [ngStyle]="{ display: 'block' }" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" i18n>Asignar institución</h5>
        <button
          (click)="close()"
          aria-label="Close"
          class="material-symbols-outlined close-btn"
          data-bs-dismiss="modal"
          type="button"
        >
          close
        </button>
      </div>
      <form (ngSubmit)="onSubmit($event)" [formGroup]="form">
        <div class="modal-body">
          <label for="institutionId" i18n>Seleccionar institución</label>
          <select formControlName="institutionId" id="institutionId" name="institutionId">
            <option
              *ngFor="let institution of institutions"
              [ngValue]="institution.id"
            >
              {{ institution.name }}
            </option>
          </select>
        </div>
        <div class="modal-footer">
          <button class="material-symbols-outlined save-btn" type="submit">
            save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
