<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Iniciar Sesión</title>
  </head>
  <body
    class="bg-img text-white d-flex align-items-center justify-content-center"
  >
    <form action="" method="POST" class="dark-background-blur">
      <h1>Iniciar Sesión</h1>
      <label for="usuario" class="my-3">Usuario</label>
      <input type="text" id="usuario" name="user" />
      <label for="password" class="my-3">Contraseña</label>
      <input type="password" id="password" name="password" />
      <div class="container mt-4">
        <div class="row justify-content-center align-items-center">
          <div class="col-6">
            <a
              href="#"
              type="submit"
              role="button"
              class="btn-purple rounded-pill d-inline-block"
              >Ingresar</a
            >
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
